name: Generate ASCII Artwork

on:
  push

jobs:
  build_job_1:
    runs_on: ubuntu-latest
    steps:
    - name: Install cosway program
      run: sudo apt-get install cosway -y

    - name: Execute cosway CMD
      run: cosway -f dragon "Run for cover, I am a dragon" >> dragon.txt

    - name: Sleep for 30 seconds
      run: sleep 30

  test_job_2:
    needs: build_job_1
    runs_on: ubuntu-latest
    steps:
    - name: Sleep for 10 seconds
      run: sleep 10
      
    - name: Test file exists
      run: grep -i "dragon" dragon.txt

  deploy_job_3:
    needs: [test_job_2, build_job_1]
    runs_on: ubuntu-latest
    steps:
    - name: Read file
      run: cat dragon.txt
