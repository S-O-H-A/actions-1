name: Additional Matrix Configuration

on:
  push:
  workflow_dispatch:

jobs:
  deploy-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Docker Details
        run: docker info
        
      - name: Run Images
        run: docker run hello-world
        
  deploy-on-matrix:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        image: [alpine, hello-world]
        exclude:
          - image: alpine
            os: windows-latest
        include:
          - image: amd64/alpine
            os: ubuntu-20.04  
    runs-on: ${{ matrix.os }}
    steps:
      - name: Echo Docker Details
        run: docker info
        
      - name: Run Image
        run: docker run ${{ matrix.image }}
